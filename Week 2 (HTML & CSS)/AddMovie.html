<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> <a href="BoxOffice.html">Box Office</a>
        &gt; Add Movie</h1>



    <form action="BoxOffice.html">
    <table border="1">
        <tbody>
            <!--Movie-->
            <tr>
                <td>Movie: </td>
                <td>
                    <input type="query">
                </td>
            </tr>
            <!--Studio-->
            <tr>
                <td>Studio: </td>
                <td>
                    <select name="studio" id="">
                        <optgroup>
                            <option>Sony Pictures Releasing</option>
                            <option>STX Entertainment</option>
                            <option>Universal Pictures</option>
                            <option>Walt Disney Studios</option>
                        </optgroup>
                    </select>
                </td>
            </tr>

            <!--Gross-->
            <tr>
                <td>Gross: </td>
                <td>
                    <input type="query">
                </td>
            </tr>

            <!--Theaters-->
            <tr>
                <td>Theaters: </td>
                <td>
                    <input type="query">
                </td>
            </tr>

            <!--New Release-->
            <tr>
                <td>New Release: </td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>

            <!--Buttons-->
            <tr>
                <td colspan="2">
                    <input type="reset" name="" id="">
                    <input type="submit" value="Add">
                </td>
            </tr>

        </tbody>
    </table>
</form>

</body>

</html>
